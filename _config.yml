timezone: America/Vancouver
description: >
  A Data Science Journey.

# Your information
author: Ryan Homer
avatar: "https://gravatar.com/avatar/30e45bcbe425836a2c970e896ffe55d0"
tagline: Frontend Software Developer<br/>Aspiring Data Scientist
twitter_username: techrah

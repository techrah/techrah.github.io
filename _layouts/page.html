---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.last_updated %}Last updated: {{ page.last_updated | date: "%b %-d, %Y" }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include comment.html %}

</div>
